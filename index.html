<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    <dialog id="dialog">
        <form id="dialog-form" method="dialog">
            <label for="first-player-name">First Player</label>
            <input name="first-player" required pattern="[A-za-z][A-za-z0-9]*" id="first-player-name" type="text"/>
            <label for="second-player-name">Second Player</label>
            <input name="second-player" required pattern="[A-za-z][A-za-z0-9]*" id="second-player-name" type="text"/>
            <button value="start" style="grid-column: 1 / 3;justify-self: center;">Start Game</button>
        </form>
    </dialog>
    <div class="tic-tac-toe">
        <div class="score-and-reset">
            <div style="display: grid;align-items: center;justify-items: center;white-space-collapse: preserve;" class="first-player">
                
            </div>
            <div style="display: grid;align-items: center;justify-items: center;">
                <button class="new-game-btn">New Game</button>
            </div>
            <div style="display: grid;align-items: center;justify-items: center;white-space-collapse: preserve;" class="second-player">

            </div>
        </div>
        <div class="board">
            <div class="result">
                
            </div>
            <div class="slot-1 slot"></div>
            <div class="slot-2 slot"></div>
            <div class="slot-3 slot"></div>
            <div class="slot-4 slot"></div>
            <div class="slot-5 slot"></div>
            <div class="slot-6 slot"></div>
            <div class="slot-7 slot"></div>
            <div class="slot-8 slot"></div>
            <div class="slot-9 slot"></div>
        </div>
    </div>
</body>
</html>
